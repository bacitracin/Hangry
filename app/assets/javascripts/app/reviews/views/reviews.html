<h2>Your Reviews</h2>
<a href="#/reviews/new">Add New Review</a> <br><br>

  <div class="panel panel-default" ng-repeat="review in reviews.reviews">
    <div class="panel-body">
    <!-- This doesn't work yet
    <li>Restaurant: {{reviews.review.restaurant.name}}</li>
    -->

    <h3>{{ review.review_title}}</h3>
    <p>{{ review.review_date }}</p><br>
    <p>{{ review.review_text }}</p><br>
    <p>Rating: {{ review.review_score }}/5</p>
    <a href="#" ui-sref="editreview({id: reviews.review.id})">Edit</a>
    </div>
  </div>
